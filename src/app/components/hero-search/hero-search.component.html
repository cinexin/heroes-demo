<h1 class="fadeIn fast">Heroes from Comics</h1>
<hr>
<div class="row">
  <div class="col-md-12">
    <div class="alert alert-info fadeIn fast" role="alert" *ngIf="filteredHeroes.length === 0">
      No results
    </div>
  </div>
</div>
<div class="card-columns fadeIn">
  <div class="card" *ngFor="let heroe of filteredHeroes; let i = index">
    <img [srcset]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
    <div class="card-body animated fadeIn fast">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
      <!--<button (click)="verHeroe(i)"  class="btn btn-outline-primary my-2 my-sm-0">View details</button>-->
      <!--<a [routerLink]="['/heroe-detail',i]" class="btn btn-outline-primary my-2 my-sm-0">Ver m√°s</a>-->
    </div>
  </div>
</div>
