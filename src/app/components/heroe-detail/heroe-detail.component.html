<h1 class="animated fadeIn">{{heroe.nombre}} <small>{{heroe.aparicion}}</small></h1>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [srcset]="heroe.img" class="img-fluid" [alt]="heroe.nombre"/>
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">
      Back
    </a>
  </div>

  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <p>
      {{heroe.bio}}
    </p>
    <div>
      <!--<img *ngIf="casa.valueOf() === 'DC'" src="assets/img/dc.png" />-->
      <img *ngIf="casa === '0'" src="assets/img/dc.png" class="img-fluid fadeIn" width="30%" alt="DC"/>
      <img *ngIf="casa === '1'" src="assets/img/marvel.png" class="img-fluid fadeIn" width="225" alt="Marvel"/>
    </div>
  </div>
</div>
